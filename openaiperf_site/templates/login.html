{% extends "base.html" %}

{% block title %}登录 · OpenAIPerf{% endblock %}

{% block content %}
<section class="py-20">
  <div class="max-w-md mx-auto px-4">
    <div class="soft-grad border rounded-2xl p-8 shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-8">Login</h1>
      
      {% if request.query_params.get('next') %}
      <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
        <p class="text-blue-800 text-sm">Please log in to access that page.</p>
      </div>
      {% endif %}

      <form method="post" class="space-y-6">
        <input type="hidden" name="next" value="{{ request.query_params.get('next', '/') }}">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Enter your username"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Enter your password"
          >
        </div>
        <button 
          type="submit" 
          class="w-full px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-fuchsia-600 text-white font-medium shadow-md hover:shadow-lg hover:brightness-110 transition-all"
        >
          Login
        </button>
      </form>
      
      {% if error %}
      <div class="mt-6 p-4 bg-red-50 border border-red-200 rounded-xl">
        <p class="text-red-800 text-sm">{{ error }}</p>
      </div>
      {% endif %}
      
      <div class="mt-6 text-center">
        <p class="text-slate-600 text-sm">
          Don't have an account? 
          <a href="/register" class="text-indigo-600 hover:text-indigo-700 font-medium">Register here</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
