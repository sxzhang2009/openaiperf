{% extends "base.html" %}

{% block title %}注册 · OpenAIPerf{% endblock %}

{% block content %}
<section class="py-20">
  <div class="max-w-md mx-auto px-4">
    <div class="soft-grad border rounded-2xl p-8 shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-8">Register</h1>
      
      {% if error %}
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-800 text-sm">{{ error }}</p>
        </div>
      {% endif %}
      
      {% if success %}
        <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
          <p class="text-green-800 text-sm">{{ success }}</p>
        </div>
      {% endif %}
      
      <form method="post" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Choose a username"
          >
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Enter your email address"
          >
        </div>
        <div>
          <label for="organization" class="block text-sm font-medium text-slate-700 mb-2">Organization (Optional)</label>
          <input 
            type="text" 
            id="organization" 
            name="organization" 
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Your company or team name"
          >
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">Phone (Optional)</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Your contact phone number"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full px-4 py-3 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1 transition-colors"
            placeholder="Choose a secure password"
          >
        </div>
        <button 
          type="submit" 
          class="w-full px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-fuchsia-600 text-white font-medium shadow-md hover:shadow-lg hover:brightness-110 transition-all"
        >
          Create Account
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-slate-600 text-sm">
          Already have an account? 
          <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-medium">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
