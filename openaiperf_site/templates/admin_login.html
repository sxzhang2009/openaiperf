<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>管理员登录 · OpenAIPerf</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="min-h-screen grid place-items-center p-4">
    <form method="post" action="/admin/login" class="bg-white p-6 rounded-xl border w-full max-w-sm">
      <h1 class="text-xl font-semibold">管理员登录</h1>
      {% if error %}
      <p class="mt-2 text-sm text-red-600">{{ error }}</p>
      {% endif %}
      <div class="mt-4">
        <label class="block text-sm font-medium">用户名</label>
        <input class="mt-1 w-full border rounded-lg p-2" name="username" />
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium">密码</label>
        <input class="mt-1 w-full border rounded-lg p-2" name="password" type="password" />
      </div>
      <button class="mt-6 w-full bg-indigo-600 text-white rounded-lg py-2">登录</button>
    </form>
  </div>
</body>
</html>
