{% extends "index.html" %}

{% block content %}
<section class="py-20">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl md:text-5xl font-bold leading-tight text-center">Blog</h1>
    <div class="mt-12 space-y-8">
      {% for row in rows %}
      <article class="soft-grad border rounded-2xl p-6 shadow-sm">
        <h2 class="text-2xl font-bold">
          <a href="{{ url_for('blog_detail', blog_id=row.id) }}" class="hover:text-indigo-600">{{ row.title }}</a>
        </h2>
        <p class="text-slate-500 text-sm mt-2">{{ row.created_at.strftime('%B %d, %Y') }}</p>
        <div class="mt-4 text-slate-700">
          {{ row.content | truncate(200, True) }}
        </div>
      </article>
      {% else %}
      <p class="text-center text-slate-500">No blog posts yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
