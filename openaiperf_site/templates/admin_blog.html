{% extends "base.html" %}

{% block title %}博客管理 · OpenAIPerf{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
{% endblock %}

{% block content %}
<section class="py-20">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold">Admin - Blog</h1>
    <div class="mt-8">
      <h2 class="text-2xl font-bold">New Post</h2>
      <form method="post" class="mt-4 space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-slate-700">Title</label>
          <input type="text" name="title" id="title" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
          <label for="content" class="block text-sm font-medium text-slate-700">Content</label>
          <textarea name="content" id="content" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" rows="10"></textarea>
        </div>
        <div>
          <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Publish</button>
        </div>
      </form>
    </div>

    <div class="mt-12">
      <h2 class="text-2xl font-bold">Existing Posts</h2>
      <ul class="mt-4 space-y-4">
        {% for row in rows %}
        <li class="soft-grad border rounded-2xl p-4 flex justify-between items-center">
          <a href="{{ url_for('blog_detail', blog_id=row.id) }}" class="font-semibold hover:text-indigo-600">{{ row.title }}</a>
          <span class="text-sm text-slate-500">{{ row.created_at.strftime('%B %d, %Y') }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
<script>
  var easyMDE = new EasyMDE({element: document.getElementById('content')});
</script>
{% endblock %}
